      <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i> </span>
      <input type="text" class="form-control" name="username" value="<%=username%>" placeholder="correo electrónico registrado">
    </div>
    <div class="alert alert-danger" style="display:none"></div>
    <h4 class="text-muted" style="padding-top:5px">

      Al confirmar se le enviará un correo electrónico con las instrucciones para acceder a la pantalla de regeneración de clave.
    </h4>
</div>
