<div class="event-date-item">
    <% if(typeof(file) !== 'undefined'){ %>
        <%=file.name%>
        <%=sizeLabel(file.size)%>
        
        
        <div class="progress">
          <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100">
            <span class="sr-only">60% Complete</span>
          </div>
        </div>
        
    <% }else if(name){ %>
         <div class="media">
          <div class="media-left">
            <a class="thumbnail" style="width:150px">
              <img class="media-object" src="<%=getUrl()%>" width="150">
            </a>
          </div>
          <div class="media-body">
            <h4 class="media-heading"><%=name%></h4>
            <% if(slug != name){ %>
                 <%= slug%>
            <% } %>
            
            <span class="text-muted hidden"><%=sizeLabel(size)%></span>
            <a class="pull-right js-remove text-danger"><i class="glyphicon glyphicon-remove"></i> borrar</a>
            <a class="pull-right js-edit" style="cursor:pointer;margin-right:10px" > <i class="glyphicon glyphicon-edit"></i> editar </a> 
          </div>
        </div>
        
    <% } %>
    
    
</div>
