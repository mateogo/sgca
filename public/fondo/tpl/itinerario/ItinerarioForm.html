<div class="row">
  <div class="col-sm-12 col-xm-12">
    <div class="col-xs-12">
      <div class="alert alert-info row">
        <h3><span class="fa fa-star"></span> Tramos: Detalle del viaje</h3>
        <p>Ingrese el itinerario previsto. Si eligió la modalidad 'Giras' puede ingresar más de un tramo, caso contrario está limitado a un único destino (ida y vuelta).</p>
        <hr>

        <div class="row">
          <div class="col-sm-6 col-xs-12">
              <div data-fields="ttramo"></div><div class="clearfix"></div>
          </div>
          <div class="col-sm-6 col-xs-12">
              <div data-fields="fesalida"></div><div class="clearfix"></div>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-6 col-xs-12">
            <div data-fields="origen"></div><div class="clearfix"></div>
          </div>
          <div class="col-sm-6 col-xs-12">
            <div data-fields="destino"></div><div class="clearfix"></div>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-6 col-xs-12">
            <div data-fields="eventname"></div><div class="clearfix"></div>
          </div>
          <div class="col-sm-6 col-xs-12">
            <div data-fields="eventurl"></div><div class="clearfix"></div>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-6 col-xs-12">
            <div data-fields="fevuelta"></div><div class="clearfix"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
