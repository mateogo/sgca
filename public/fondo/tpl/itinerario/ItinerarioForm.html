<div class="row">
  <div class="col-sm-12 col-xm-12">
    <div class="col-xs-12">

        <hr>

        <div class="row">
          <div class="col-sm-6 col-xs-12">
              <div data-fields="ttramo"></div><div class="clearfix"></div>
          </div>
          <div class="col-sm-6 col-xs-12">
              <div data-fields="fesalida"></div><div class="clearfix"></div>

          <div class="col-sm-6 col-xs-12">

          <div class="col-sm-6 col-xs-12">

          <div class="col-sm-6 col-xs-12">

        <div class="row">
          <div class="col-sm-6 col-xs-12">
