<div class="row">  
  <div class="col-sm-5 col-xs-9 form-group required">
    <label class="control-label" for="edisplayName">Nombre de la Empresa/Emprendimiento</label>
    <label class="control-label en" for="edisplayName">Company Name / Entrepreneurship</label>
    <input type="text" class="form-control" name="edisplayName" id="edisplayName" value="" />
    <span class="help-block"></span>
  </div>

  <div class="col-sm-5 col-xs-9 form-group">
    <label class="control-label" for="ename">Razón social</label>
    <label class="control-label en" for="ename">Business name</label>
    <div class="input-group">
      <input type="text" class="form-control" name="ename" id="ename" value="" />
      <div class="input-group-addon">
        <div title="Completar si difiere del nombre del emprendimiento" rel="tooltip">
          <span class="fa fa-question-circle"></span>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="form-group col-sm-12 required">
  <div class="row">
    <label class="control-label" for="edescription">Describa el perfil de la Empresa/Emprendimiento</label>
    <div class="input-group">
      <textarea class="form-control" name="edescription" rows="6" id="edescription" maxlength="500" placeholder="Describa brevemente el perfil de su producción (bienes o servicios), a quien está destinada, qué la caracteriza, etc. (Máximo 500 caracteres)"></textarea>
      <div class="input-group-addon">
        <div title="Describa brevemente el perfil de su producción (bienes o servicios), a quien está destinada, qué la caracteriza, etc. (Máximo 500 caracteres)" rel="tooltip">
          <span class="fa fa-question-circle"></span>
        </div>
      </div>
      <p id="limit-chars"></p>
    </div>
    <span class="help-block"></span>
  </div>
</div>

<div class="form-group col-sm-12 required">
  <div class="row">
    <label class="control-label" for="slug">Explique su principal motivación para participar del MICA</label>
    <div class="input-group">
      <textarea class="form-control" name="slug" rows="6" id="slug" maxlength="500" placeholder="Describa brevemente por qué quiere participar del Eevento, en qué actividades en particular, etc. (Máximo 500 caracteres)"></textarea>
      <div class="input-group-addon">
        <div title="Describa brevemente por qué quiere participar del Eevento, en qué actividades en particular, etc. (Máximo 500 caracteres)" rel="tooltip">
          <span class="fa fa-question-circle"></span>
        </div>
      </div>
      <p id="limit-chars"></p>
    </div>
    <span class="help-block"></span>
  </div>
</div>
