<h3>Active su perfil de Vendedor</h3>
<p>En caso de tener productos o servicios culturales para <strong>VENDER</strong>, active su perfil de Vendedor.</p>  

<div id="data" class="switch">
  <input type="checkbox" id="seller" class="cmn-toggle cmn-toggle-round" <%= rolePlaying.vendedor ? 'checked="checked"' : '' %> name="rolePlaying" value="vendedor">
  <label for="seller"></label>
</div>

<div id="infovendedor" class="hidden">
  <div id="form-region"></div>
  <div id="vporfolio-region"></div>
</div>
