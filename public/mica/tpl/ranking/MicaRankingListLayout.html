<div class="row">

  <div class="form-group col-xs-12 col-sm-12">
    <div class="col-sm-4 selectContainer">
      <label class="control-label" for="salatoassign">Sala</label>
      <select  id="salatoassign"  title="Sala a asginar" class="form-control" name="salatoassign">
           <%= tdata.buildSelectOptions('salas',tdata.salasrondas, salatoassign) %>
      </select>
      <span class="help-block"></span>
    </div>
  
    <div class="col-sm-2">
      <label class="control-label" for="nextbuyernumber">Mesa</label>
      <input id='nextbuyernumber' title="Próximo número de mesa a asignar" type="number" class="buscador-sm" name="nextbuyernumber" >
      <span class="help-block"></span>
    </div>
  </div>

  <div id="itemtable-region" class="col-xs-12 col-sm-12">
    <div  class="hidden-print" style="margin-bottom:10px">
      <div id="filter-region" class="pull-right hidden hidden-print"></div>



      <div id="filter-subregion" class="pull-right  hidden-print">
          <span class="search">&nbsp;</span>
          <input id='querytext' type="search" class="buscador-sm" name="querytext">
          <button id='textsearchbtn' class="pull-right btn btn-sm btn-default buscador-sm-go"><i class="fa fa-search"></i></button>
      </div>


			<button type="button" class="btn btn-default btn-sm  pull-right hidden-print js-filter" style="margin-right:5px;">
				<i class="glyphicon glyphicon-filter"></i> Búsqueda avanzada</button>
        
      <button type="button" class="btn btn-default btn-sm  hidden-print js-showcase-excel btn-success"  data-tooltip="La descarga puede demorar unos segundos en iniciarse.">
        <i class="glyphicon glyphicon-download-alt"></i> Descargar excel</button>

      <div class="clearfix"></div>
    </div>
    <div id="table-region"></div>
    <div id="paginator-region"></div>
  </div>
</div>
