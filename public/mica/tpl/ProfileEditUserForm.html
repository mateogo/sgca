<div class="row">
  <div class="col-md-12">
    <h1>Usuario</h1>
  </div>

  <div class="col-md-6">
    <div class="form-group">
      <label class="control-label" for="displayName">Saludo</label>
      <input type="text" class="form-control" id="displayName" name="displayName" value="<%= displayName%>">
      <span class="help-block"></span>
    </div>
    <div class="form-group">
      <label class="control-label">Correo electrónico (es su clave de usuario)</label>
      <input type="text" class="form-control" id="username" name="username" value="<%= username%>">
      <span class="help-block"></span>
    </div>
    <hr>
    <a id="nuevo-req-btn">
      <button id="" type="button" class="btn btn-success js-submit">Actualizar mi perfil</button>
    </a>
    <div class="row status-bar">
      <div class="col-md-6"><hr>
        <div class="alert alert-success" style="display: none">
          <b>INFO:</b> El registro se guardó exitosamente
        </div>
      </div>
    </div>
  </div>
  
</div>
