      <div class="col-sm-12">

          <input type="text" id="rmail" class="form-control" disabled name="rmail" value="<%= rmail %>" >
          <!--A completar automáticamente-->
      </div>
    </div>
</div>

<div>
  <div class="row">
    <div class="form-group required col-sm-12">
        <label class="control-label" for="rname">Nombre del Representante (booking, manager, promotor, responsable )</label>
        <input type="text" id="rname" class="form-control" placeholder="Indique razón social ó nombre y apellido" name="rname" value="<%= rname %>">
    </div>

  </div>
</div>

<div>

    <div class="form-group col-sm-4 required">
        <label class="control-label" for="rdocnum">DNI</label>
        <input type="text" id="rdocnum" class="form-control" placeholder="número de documento" name="rdocnum" value="<%= rdocnum %>">
        <!--A completar automáticamente-->
    </div>


    <div class="form-group col-sm-4 required">
        <label class="control-label" for="rtel">Teléfono</label>
        <input type="text" id="rtel" class="form-control" placeholder="+54 (área) número" name="rtel" value="<%= rtel %>">
    </div>

    <div class="form-group col-sm-4 required">
        <label class="control-label" for="rcel">Teléfono móvil</label>
        <input type="text" id="rcel" class="form-control" placeholder="+54 (área) número" name="rcel" value="<%= rcel %>">
    </div>
  </div>
  <div class="row">
      <div class="form-group col-sm-12 required">
          <label class="control-label" for="rmail">Correo electrónico representante</label>

    </div>
