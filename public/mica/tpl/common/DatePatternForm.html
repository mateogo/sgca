<div class="form-horizontal" style="margin-top:30px;margin-bottom:10px">
    <div class="form-group">
        <label class="col-sm-3">Empieza el</label>
        <div class="col-sm-4">
            <input type="text" name="dstart" class="form-control input-sm" />
        </div>
    </div>
    
     <div class="form-group">
        <label class="col-sm-3">Hora</label>
        <div class="col-sm-2">
            <input type="text" name="hinicio" class="form-control input-sm time-picker" placeholder="inicio" />
        </div>
        <div class="col-sm-2">
            <input type="text" name="hfin" class="form-control input-sm time-picker"  placeholder="fin" />
        </div>
    </div>
    
    <div class="form-group">
        <label class="col-sm-3">Se repite cada</label>
        <div class="col-sm-8">
            <select name="freq" class="form-control input-sm">
                <option value="3">Día</option>
                <option value="2">Semana</option>
                <option value="1">Mes</option>
                <option value="0">Año</option>
            </select>
        </div>
    </div>
    
    
    <div class="form-group">
        <label class="col-sm-3">Repetir cada</label>
         <div class="col-sm-3">
            <input type="text" name="interval" class="form-control input-sm"  value="1" style="display:inline-block;width:50%"/>
            <span id="lblRepeat"> </span>
         </div>
         
    </div>
   
    <div id="weekRepeat" class="form-group weekday-checkbox" style="margin-top:5px">
        <div class="col-sm-3"> </div>
        <div class="col-sm-6">
            <input type="checkbox" id="dayD" name="weekday" value='SU'><label for="dayD">D</label>
            <input type="checkbox" id="dayL" name="weekday" value='MO'><label for="dayL">L</label>
            <input type="checkbox" id="dayM" name="weekday" value='TU'><label for="dayM">M</label>
            <input type="checkbox" id="dayMi" name="weekday" value='WE'><label for="dayMi">M</label>
            <input type="checkbox" id="dayJ" name="weekday" value='TH'><label for="dayJ">J</label>
            <input type="checkbox" id="dayV" name="weekday" value='FR'><label for="dayV">V</label>
            <input type="checkbox" id="dayS" name="weekday" value='SA'><label for="dayS">S</label>
        </div>
    </div>
    
    
    
    <div class="form-group">
        <div class="col-sm-3" style="padding-right:10px">
            <label>Finaliza</label>
        </div>
        <div class="col-sm-9">
            <input type="radio" name="endType" value="endRepeat" /> 
            Después de 
            <input type="text" name="count" class="form-control input-sm" style="width:40px;display:inline-block" /> repeticiones 
            <br />
            
            <input type="radio" name="endType" value="endDate" /> 
            El <input type="text" name="until" class="form-control input-sm" style="width:98px;display:inline-block" /> <br />
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-3" style="padding-right:10px">
            <label>Duración</label>
        </div>
        <div class="col-sm-8">
            <input type="text" name="duration" class="form-control input-sm" />
        </div>
    </div>
     <div class="form-group">
        <div class="col-sm-3" style="padding-right:10px">
            <label>Leyenda</label>
        </div>
        <div class="col-sm-8">
            <input type="text" name="leyenda" class="form-control input-sm" />
        </div>
    </div>
    
    <div id="ruleDescription" class="text-info"></div>
</div>
