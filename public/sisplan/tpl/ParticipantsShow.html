	<div class="panel-heading">
	  <div class="caption">Participantes</div>
	</div>
	<div class="panel-body">
	  
	    <table class="table table-striped table-condensed">
	       <tbody>
				  <% _.each(items,function(item,key){ %>
				         <tr>
				            <td style="padding:10px;">
				               
				              <div>
							           <span class="pull-left contanct-info-name">
									         <% if(item.vip){ %>
		                          <i class="vip-star glyphicon glyphicon-star"></i>
		                       <% } %>
							             <%=item.name %> - <%=item.nickName %> 
							           </span> 
							           <span class="pull-right"> <%=item.pjuridico %> </span>
							           <span class="clearfix"></span>
							        </div>
							        <ul class="contactinfo-list-show text-info">
							        
							        <% _.each(item.contactinfo,function(info,k2){ %>
							        
							                 <li title="<%= info.tipocontacto%>">
							                     <i class="glyphicon glyphicon-<%=info.icon %>"></i> <%=info.contactdata %>
							                     <br/> <small class="text-muted"> <%= info.subcontenido%> </small>
							                 </li>
							                       
							         <% }) %>
							                
							         </ul>
							        </td>
							        <td>
							           <a href="" class="js-edit" data-pos="<%=key%>"><i class="glyphicon glyphicon-edit"></i></a>
							        </td>
					        </tr>
				  <% }) %>
	     </tbody>
	  </table>
	</div>
