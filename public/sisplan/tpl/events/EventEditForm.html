<div class="col-xs-12">
    <div class="col-xs-12" style="margin-top:10px">
        <button type="button" class="btn btn-primary btn-sm pull-right js-save">Guardar</button>
        <button type="button" class="btn btn-link pull-right js-cancel">cancel</button>
    </div>
    <div>
        <h3 class="text-info">Descripción</h3>
        <div class="well">
            <div data-fields="headline"></div><div class="clearfix"></div>
            <div data-fields="subhead"></div><div class="clearfix"></div>
            <div data-fields="subhead_pro"></div><div class="clearfix"></div>
            <div data-fields="volanta"></div><div class="clearfix"></div>
        </div>
        <h3 class="text-info">Contenido</h3>
        <div class="well">
            <div data-editors="content"></div><div class="clearfix"></div>
        </div>
        <h3 class="text-info">Artistas</h3>
        <div class="well">
            <div data-editors="artists"></div><div class="clearfix"></div>
        </div>
        <h3 class="text-info">Estado</h3>
        <div class="well">
            <div data-fields="estado_alta"></div><div class="clearfix"></div>
            <div data-fields="nivel_ejecucion"></div><div class="clearfix"></div>
            <div data-fields="nivel_importancia"></div><div class="clearfix"></div>
            <div data-fields="obs"></div><div class="clearfix"></div>
        </div>
        <h3 class="text-info">Donde</h3>
        <div class="well">
            <div data-fields="area"></div><div class="clearfix"></div>
            <div data-fields="location"></div><div class="clearfix"></div>
            <div data-fields="espacio"></div><div class="clearfix"></div>
        </div>
        <h3 class="text-info">Cuando</h3>
        <div class="well">
            <div data-fields="ftype" style="width:50%"></div><div class="clearfix"></div>
            
            <div>
                <div class="pull-left" style="margin-top:5px">
                    <div class="pull-left" style="width:105px">
                        <label>Desde</label>
                    </div>
                    <div class="clearfix"></div>
                    <div class="pull-left">
                        <div data-editors="fdesde"></div>
                    </div>
                    <div class="pull-left">
                        <div data-editors="hdesde"></div>
                    </div>
                </div>
                <div class="pull-left" style="margin-left:5px;padding-top:4px">
                    <div class="pull-left" style="width:105px">
                        <label>Duración</label>
                    </div>
                    <div class="clearfix"></div>
                    <div class="pull-left">
                        <div data-editors="duration" style="width:90px"></div>
                    </div>
                </div>
                <div id="contFechaHasta" class="pull-left" style="margin-left:5px;padding-top:4px;">
                    <div class="pull-left col-sm-2" >
                        <label>Hasta</label>
                    </div>
                    <div class="clearfix"></div>
                    <div class="pull-left">
                        <div data-editors="fhasta"></div>
                    </div>
                    <div class="pull-left">
                        <div data-editors="hhasta"></div>
                    </div>
                    <div class="clearfix"></div>
                </div>
                <div class="clearfix"></div>
            </div>
            
            <div id="contFechaRep" style="padding-top:20px">
                  <div>
                    <h4>
                        Fechas 
                        <small>
                            <button class="btn btn-success btn-xs js-makerdates">Generador de fechas</button>
                        </small>
                    </h4>
                    
                  </div>
                    
                    
                  <div id="datesContainer">
                    
                  </div>
            </div>
        </div>
    </div>
    <div class="col-xs-12" style="margin-top:10px">
        <button type="button" class="btn btn-primary btn-sm pull-right js-save">Guardar</button>
        <button type="button" class="btn btn-link pull-right js-cancel">cancel</button>
    </div>
</div>
