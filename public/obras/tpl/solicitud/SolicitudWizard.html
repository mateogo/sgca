<div style="padding:20px">
    <h1>Solicitud de Licencia de exportación</h1>
    <div class="fuelux">
        <div id="wizard" class="wizard">
          <ul class="steps">
            <li data-step="1" data-name="campaign" class="complete"><span class="badge">1</span>Inicio<span class="chevron"></span></li>
            <li data-step="2" class="complete"><span class="badge">2</span>Datos del exportador<span class="chevron"></span></li>
            <li data-step="3" class="complete"><span class="badge">3</span>Obras<span class="chevron"></span></li>
            <li data-step="4" class="active complete"><span class="badge">4</span>Documentos<span class="chevron"></span></li>
            <li data-step="5" class="complete"><span class="badge">5</span>Confirmación<span class="chevron"></span></li>
          </ul>
          <div class="actions">
            <button type="button" class="btn btn-default btn-prev"><span class="glyphicon glyphicon-arrow-left"></span>Ant</button>
            <button type="button" class="btn btn-default btn-next" data-last="Registrar">Sig<span class="glyphicon glyphicon-arrow-right"></span></button>
          </div>
          <div class="step-content">
            <div class="step-pane active sample-pane alert" data-step="1">
                    <div class="step-body"> </div>
                    <button class="btn btn-primary js-next pull-right">Siguiente</button>
            </div>
            <div class="step-pane sample-pane alert" data-step="2">
                   <div class="step-body"> </div> 
                   
                   <button class="btn btn-primary  js-next pull-right">Siguiente</button>
            </div>
            <div class="step-pane sample-pane alert" data-step="3">
            
                    <div class="step-body"> </div> 
                   
                    <button class="btn btn-primary js-next pull-right">Siguiente</button>
            </div>
             <div class="step-pane sample-pane alert" data-step="4">
            
                    <div class="step-body"> </div> 
                   
                    <button class="btn btn-primary js-next pull-right">Siguiente</button>
            </div>
            <div class="step-pane sample-pane alert" data-step="5">
                     <div class="step-body"> </div>
                     <button class="btn btn-success js-submit pull-right" data-loading-text="Registrando...">Registrar solicitud</button>              
            </div>
          </div>
        </div>
    </div>
</div>
