<div class="resume-grid">
  <h3>Exportador</h3>
  <div class="row">
    <div class="col-xs-6">
      <img src="<%=getUrl(docPhoto1)%>" class="img-thumbnail" style="width:100%" />
    </div>
    <div class="col-xs-6">
      <img src="<%=getUrl(docPhoto2)%>" class="img-thumbnail" style="width:100%"  />
    </div>
  </div>
  <div class="row">
    <div class="col-xs-4">Nombre y apellido del Responsable</div>
    <div class="col-xs-4"><%=name%> <%=lastname%></div>
  </div>
  <div class="row">
    <div class="col-xs-2">Fecha de nacimiento</div>
    <div class="col-xs-4"><%=nationality%></div>
    <div class="col-xs-2"><%=ditype%></div>
    <div class="col-xs-4"><%=di%></div>
  </div>
  <div class="row">
    <div class="col-xs-2">Domicilio</div>
    <div class="col-xs-4"><%=address%></div>
    <div class="col-xs-2">Código postal</div>
    <div class="col-xs-4"><%=cpostal%></div>
  </div>
  <div class="row">
    <div class="col-xs-2">Provincia</div>
    <div class="col-xs-4"><%=province%></div>
    <div class="col-xs-2">Localidad</div>
    <div class="col-xs-4"><%=localidad%></div>
  </div>
  <div class="row">
    <div class="col-xs-2">Teléfono</div>
    <div class="col-xs-4"><%=phone1%></div>
    <div class="col-xs-2">Teléfono Móvil</div>
    <div class="col-xs-4"><%=phone2%></div>
  </div>
</div>
