<div style="margin-top:85px;margin-bottom:50px">
    <h2 class="alert alert-success">
        <i class="glyphicon glyphicon-ok"></i> La obra fué registrada 
    </h2>
    
    <div class="well">
        <h4> Número de obra: <span class="text-info"><%=cnumber%></span> </h4>
        <h4> Denominación:  <span class="text-info"><%=slug%></span>  </h4>
        <h4> Procedimiento:  <span class="text-info"><%=procedure%></span>  </h4>
        <h4> Material:  <span class="text-info"><%=material%></span>  </h4>
        <h4> medidas:  <span class="text-info"><%=dimensions%></span>  </h4>
        <h4> Valor:  <span class="text-info">$<%=accounting.format(value)%></span>  </h4>
    </div>
    
    <div class="row" style="margin-top:20px;">
        <div class="col-sm-4">
            <button class="btn btn-default btn-lg js-obrasnew"><i class="glyphicon glyphicon-plus"></i><br/> Registrar otra Obra </button>
        </div>
        <div class="col-sm-4">
            <button class="btn btn-default btn-lg js-obras"><i class="glyphicon glyphicon-grain"></i><br/>  Ver todas mis Obra </button>
        </div>
        
        <div class="col-sm-4">
            <button class="btn btn-default btn-lg js-solicitudnew"><i class="glyphicon glyphicon-certificate"></i><br/> Iniciar solicitud de exportación </button>
        </div>
    
    </div>
    
    
</div>
