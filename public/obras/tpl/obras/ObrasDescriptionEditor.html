<div class="">
    <div class="row">
        <div class="col-sm-5 col-xs-9 form-group">
            <label class="control-label">Denominación</label>
            <input type="text" id="slug" name="slug" class="form-control" value="<%=slug%>">
            <span class="help-block"></span>
        </div>
        <div class="col-sm-5 col-xs-9 form-group">
            <label class="control-label">Año de creación </label>
            <input type="number" name="madeyear" class="form-control" value="<%=madeyear%>">
            <span class="help-block"></span>
        </div>
    </div>
</div>
<div class="">
    <div class="row">
        <div class="col-sm-5 col-xs-9 form-group">
            <label class="control-label">Procedimiento </label>
            <select name="procedure" class="form-control">
                <%= utils.buildSelectOptions('procedure',utils.proceduresObrasList, procedure) %>
            </select>
            <span class="help-block"></span>
        </div>
        <div class="col-sm-5 col-xs-9 form-group">
            <label class="control-label">Material</label>
            <input type="text" name="material" class="form-control"  value="<%=material%>">
            <span class="help-block"></span>
        </div>
    </div>
</div>
<div class="">
    <div class="row">
        <div class="col-sm-5 col-xs-9 form-group">
            <label class="control-label">Medidas</label>
            <input type="text" name="dimensions" class="form-control"  value="<%=dimensions%>" />
            <span class="help-block"></span>
        </div>
        <div class="col-sm-5 col-xs-9 form-group">
            <label class="control-label">Valor</label>
            <div class="input-group">
                <span class="input-group-addon">$</span>
                <input type="text" name="value" class="form-control"   value="<%=value%>">
            </div>
            <span class="help-block">en pesos argentinos</span>
        </div>
    </div>
</div>
