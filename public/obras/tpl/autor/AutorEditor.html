<h4>Antecedentes el Autor</h4>
              
<div class="form-group" style="margin-top:20px">    
    <div class="row">
        <div class="col-sm-5 col-xs-9">
            <label class="control-label">Nombre</label>
             <input type="text" name="name" class="form-control" value="<%=name%>">
            <span class="help-block"></span>
        </div>
        <div class="col-sm-5 col-xs-9">
            <label class="control-label">Apellido</label>
             <input type="text" name="lastname" class="form-control">
            <span class="help-block"></span>
        </div>
    </div>
</div>
<div class="form-group">                    
    <div class="row">
        <div class="col-sm-5 col-xs-9">
            <label class="control-label">Domicilio</label>
            <textarea name="address" class="form-control"></textarea>
            <span class="help-block"></span>
        </div>
        <div class="col-sm-5 col-xs-9" style="height:45px">
            <label class="control-label">Vive</label>
            <br />
            <input type="radio" name="alive" value="si"> Si
            <input type="radio" name="alive" value="no"> No
        </div>
    </div>
</div>
<div class="form-group">
    <div class="row">
        <div class="col-sm-5 col-xs-9">
            <label class="control-label">Fecha de nacimiento</label>
            <input type="text" name="birthday" class="form-control">
            <span class="help-block"></span>
        </div>
        <div class="col-sm-5 col-xs-9">
            <label class="control-label">Lugar</label>
            <input type="text" name="bornplace"  class="form-control">
            <span class="help-block"></span>
        </div>
    </div>
</div>
<div class="form-group">                    
    <div class="row">
        <div class="col-sm-5 col-xs-9">
            <label class="control-label">Fecha de fallecimiento</label>
            <input type="text" name="deathdate" class="form-control">
            <span class="help-block"></span>
        </div>
    </div>
</div>
<div class="form-group">
    <div class="row">
        <div class="col-sm-10 col-xs-9">
            <label class="control-label">Antecedentes Art&iacute;sticos</label>
            <textarea name="background" class="form-control"></textarea>
            <span class="help-block"></span>
        </div>
    </div>
</div>
