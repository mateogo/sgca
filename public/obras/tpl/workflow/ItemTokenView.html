<div style="border-bottom: 1px solid #CCC;margin-top:10px;magin-bottom:10px;padding-bottom:5px">

  <div class="text-muted">
      <%=body%>
  </div>
  <div style="margin-top:5px">

      <span class="text-success"> <%=dateFormat(fealta)%></span>
    </div>
  </div>
  <div class="clearfix"></div>
</div>
