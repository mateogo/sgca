<!--  ====================  ProductList LAYOUT SIDE-BAR ==========================  -->
<div class="row-fluid">
<div class="span2">
  <div class="well sidebar-nav">
    <ul class="nav nav-list">
      <li class="nav-header">Proyecto</li>
      <li><button class='btn-block btn-link prjview'><%= utils.viewData.currentProject %></button></li>
      <li><button class='btn selreset'>des-seleccionar</button></li>
      <li><input type='hidden' placeholder='proyecto' disabled class='input-small' id='project[_id]' name='project[_id]' value=<%= project['_id'] %> ></li>
      <li class="nav-header">Selectores</li>
      <li><input type='text' placeholder='codigo' class='input-small' id='productcode' name='productcode' value=<%= productcode %> ></li>
      <li><input type='text' placeholder='tipo' class='input-small' id='tipoproducto' name='tipoproducto' value=<%= tipoproducto %> ></li>
      <li><input type='text' placeholder='descritor' class='input-small' id='taglist' name='taglist' value=<%= taglist %> ></li>
      <li><datalist id='ejecucionList'><%= utils.buildDatalistOptions('nivel_ejecucion',utils.paexecutionOptionList) %></datalist>
          <input type="text" class="input-small"  multiple list='ejecucionList' placeholder='nivel de ejecucion' id="nivel_ejecucion" name="nivel_ejecucion" value=<%= nivel_ejecucion %> ></li>
      <li><datalist id='nivelimportancia'><%= utils.buildDatalistOptions('nivel_importancia',utils.nivelimportanciaOptionList) %></datalist>
          <input type="text" class="input-small"  multiple list='nivelimportancia' placeholder='nivel de importancia' id="nivel_importancia" name="nivel_importancia" value=<%= nivel_importancia %> ></li>
    </ul>
  </div><!--/.well side bar -->
</div><!--/span3 side bar-->

<!-- START Content  tabs -->
<div class="span10">
  <div id="listcontent" class="content row-fluid"></div>    	      
</div><!--/span10-->
</div><!--row-fluid -->
<hr>
