<div class="row">
  <div class="col-md-12">
    <h1>Modificación de Contraseña</h1>
  </div>

  <div class="col-md-6">
    <div class="form-group">
      <label class="control-label" for="password">Nueva Contraseña</label>
      <input type="password" class="form-control" id="password" name="password" value="<%= password %>" >
      <span class="help-block"></span>
    </div>
    <div class="form-group">
      <label class="control-label" for="newpassword">Repita nueva contraseña</label>
      <input type="password" class="form-control" id="newpassword" name="newpassword" value="" >
      <span class="help-block"></span>
    </div>
    <hr>
    <a id="nuevo-req-btn">
      <button id="" type="button" class="btn btn-success js-submit">Actualizar contraseña</button>
    </a>
    <div class="row status-bar">
      <div class="col-md-6"><hr>
        <div class="alert alert-success" style="display: none">
          <b>INFO:</b> El registro se guardó exitosamente
        </div>
      </div>
    </div>
  </div>
</div>
