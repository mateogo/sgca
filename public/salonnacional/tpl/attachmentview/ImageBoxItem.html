<div style="position:relative">
    <% if(typeof(file) !== 'undefined'){ %>
        <div class="progress">
          <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100">
            <span class="sr-only">60% Complete</span>
          </div>
        </div>
        
    <% }else if(name){ %>
        <a class="thumbnail" style="width:150px;height:150px;overflow:auto">
            <img class="media-object" src="<%=getUrl()%>" style="width:250px" />
        </a>
        <div class="btn-link js-remove" style="position:absolute;bottom:0;right:0;background:rgba(255,255,255,0.8)">
            <span class="text-danger"><i class="glyphicon glyphicon-remove"></i>  borrar</span>
        </div>
        
    <% } %>
</div>
